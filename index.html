<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
	<div class="huddle-container">
		<img src="./images/logo.svg" class="huddle-logo">

		<div class="huddle-infos">
			<img src="./images/illustration-mockups.svg" class="huddle-devices">

			<div class="huddle-texts">
				<h1 class="huddle-title">Build The Community</h1>
				<h2 class="huddle-subtitle">Your Fans Will Love</h2>	
				<p class="huddle-description">
					Huddle re-imagines the way build
					communities. You have a voice, but so<br>
					does your audience. Create connections<br>
					with your users as you engage in
					genuine discussion
				</p>
				<button class="huddle-register-button">Register</button>
			</div>
		</div>

		<div class="social-icons">
			<img class="social-icon" src="./icons/facebook.png" alt="Facebook Icon">
			<img class="social-icon" src="./icons/twitter.png" alt="Twitter Icon">
			<img class="social-icon" src="./icons/instagram.png" alt="Instagra Icon">
		</div>
	</div>	
</body>
</html>
